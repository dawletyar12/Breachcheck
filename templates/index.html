
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Shield</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8fafc; }
    .shield-card {
      max-width: 400px;
      margin: 40px auto;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      border-radius: 16px;
      padding: 2rem 2.5rem;
      background: #fff;
    }
    .result-block {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      background: #f1f5f9;
      min-height: 60px;
    }
    .strength-0 { color: #dc3545; }
    .strength-1 { color: #fd7e14; }
    .strength-2 { color: #ffc107; }
    .strength-3 { color: #198754; }
    .strength-4 { color: #0d6efd; }
  </style>
</head>
<body>
  <div class="shield-card">
    <h2 class="mb-3 text-center">Password Shield üîê</h2>
    <p class="text-center">Enter your password to check its strength and if it was found in data breaches.</p>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <input type="password" class="form-control" id="password" placeholder="Enter password">
        <button class="btn btn-outline-secondary" type="button" id="toggleBtn" tabindex="-1">Show</button>
      </div>
    </div>
    <div class="result-block">
      <div id="strength"></div>
      <div id="breach"></div>
    </div>
  </div>

  <script>
    const input = document.getElementById("password");
    const strengthDiv = document.getElementById("strength");
    const breachDiv = document.getElementById("breach");
    const toggleBtn = document.getElementById("toggleBtn");

    toggleBtn.onclick = function() {
      if (input.type === "password") {
        input.type = "text";
        toggleBtn.textContent = "Hide";
      } else {
        input.type = "password";
        toggleBtn.textContent = "Show";
      }
    };

    let timer;
    input.addEventListener("input", () => {
      clearTimeout(timer);
      timer = setTimeout(checkPassword, 400);
    });

    async function checkPassword() {
      const pw = input.value;
      if (!pw) {
        strengthDiv.innerHTML = "";
        breachDiv.innerHTML = "";
        return;
      }
      const res = await fetch("/api/check", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({password: pw})
      });
      const data = await res.json();
      if (data.error) {
        strengthDiv.innerHTML = `<span class='text-danger'>Error: ${data.error}</span>`;
        breachDiv.innerHTML = "";
        return;
      }
      // strength
      const scores = ["Very weak", "Weak", "Medium", "Good", "Excellent"];
      strengthDiv.innerHTML = `<b>Password strength:</b> <span class='strength-${data.strength_score}'>${scores[data.strength_score]}</span>`;
      // breach
      if (data.pwned_count === -1) {
        breachDiv.innerHTML = "<span class='text-warning'>‚ö† Could not check breaches (network error)</span>";
      } else if (data.pwned_count > 0) {
        breachDiv.innerHTML = `<span class='text-danger'>‚ùå Password found in <b>${data.pwned_count}</b> breaches. Consider changing it.</span>`;
      } else {
        breachDiv.innerHTML = "<span class='text-success'>‚úÖ Password is safe (not found in known breaches).</span>";
      }
    }
  </script>
</body>
</html>
